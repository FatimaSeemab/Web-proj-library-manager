<h1>Register</h1>
<div class="container">
    <form #f = "ngForm">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id = "email" name="email" placeholder="Enter Email" [(ngModel)] = "user.email" required>
        </div>
        <div class="form-group">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" id="fName" name="firstname" placeholder="Enter First Name" [(ngModel)] = "user.firstName" required>
        </div>
        <div class="form-group">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" id="lName" name="lastname" placeholder="Enter Last Name" [(ngModel)] = "user.lastName" required>
        </div>
        <div class="form-group">
            <label for="jt">Password</label>
            <input type="password" class="form-control" id="jt" name="password" placeholder="Enter Password" [(ngModel)] = "user.password" required>
        </div>
        <div class="form-group">
            <label for="title">Register as</label>
            <select class="form-control" name="title" id="title" [(ngModel)] = "user.title" required>
                <option  value = "Book Supplier">Book Supplier</option>
                <option  value= "Faculty">Faculty</option>
                <option  value = "Student">Student</option>
            </select>
        </div>
        <br>

        <input class="btn btn-lg active" type="button" name="register" value="Register" (click)="register(f)">
        <input type="button" routerLink="/Manager"  value="Back">
        {{message}}
    </form>
</div>
