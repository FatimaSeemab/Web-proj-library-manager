<h1 >Library Login</h1>
<hr>
<div class="container">
    <form #f= "ngForm">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" [(ngModel)]= "loginUser.email">
        </div>
        <div class="form-group">
            <label for="jt">Password</label>
            <input type="password" class="form-control" id="jt" name="password" placeholder="Enter Password" [(ngModel)]= "loginUser.password">
        </div>
        <div class="form-group">
            <label for="title">Account Title</label>
           
            <select class="form-control" name="title" id="title" [(ngModel)] = "loginUser.title"  required>
                <option  value = "Book Supplier">Book Supplier</option>
                <option  value= "Faculty" selected>Faculty</option>
                <option  value = "Student">Student</option>
                <option  value = "Admin">Admin</option>
            </select>
        </div>
        
        <hr>
        <input class="btn btn-lg active" type="button" name="register" value="Login" (click) = "SignIn(f)">
        {{message}}
      
    </form>
</div>
